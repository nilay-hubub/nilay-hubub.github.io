    <script>
        $(document).ready(function () {
            $(".category-item").click(function () {
                var str = $(this).text();
                if (str != $("#blog-list-title").text()) {
                    // switch all tabs off
                    $(".active").removeClass("active");
                    // switch this tab on
                    $(this).addClass("active");

                    if (str == "All") {
                        str = "News, guide, and business";
                    }
                    $("#blog-list-title").html(str);
                }
            });
        });
    </script>
