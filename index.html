<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hubub.me</title>
    <link rel="stylesheet" href="css/homeContent.css">
    
    <!-- load header and footer files -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 
</head>

<body>

    <div class="container">
        <!-- page header -->
        <div id="header"></div>

        <!-- main content -->
        <div class="content-wrapper">
            
            <div class="home-page-content">
                <div class="app-intro-image-wrapper">
        
                    <div class="app-intro-wrapper">
                        <!-- slogan and or small discription for app to show and download buttons for appstore and playstore -->
                        <div class="app-description-wrapper">
    
                            <div class="app-heading">
                                <h1>The simplest way
                                <br>to do your daily activities</h1>
                            </div>
                            <div class="small-app-description">
                                <p>With hubub you can<br>search for places or events,<br>invite friends and enjoy together,<br>and travel from / to those events.
                                </p>
                            </div>
    
                        </div>
    
                        <!-- app download buttons -->
                        <div class="app-download-buttons-wrapper">
                            
                            <div class="app-download-button">
                                <div class="apple-appstore-button">
                                    <img src="resources/images/appdownloadimages/appstoreimage.svg" alt="apple appstore image">
                                </div>
                            </div>
                            
                            <div class="app-download-button">
                                <div class="google-playstore-button">
                                    <img src="resources/images/appdownloadimages/playstoreimage.svg" alt="Google play store image">
                                </div>
                            </div>
                            
                        </div>
                    </div>
    
                    <div class="app-illustration-image">
                        <!-- app image -->
                        <img src="resources/images/events.png" alt="app illustration">
                    </div>
                </div>
            </div>

        </div>

        <!-- page footer -->
        <div id="footer"></div>
    </div>

</body>

</html>
